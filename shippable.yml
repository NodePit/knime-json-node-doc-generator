# Language setting
language: java

# Version number
jdk:
  - oraclejdk8

env:
  global:
    - KNIME_P2_FTP_USERNAME=f00d5f8e
    - secure: 

build:
  cache: true
  cache_dir_list:
    - $HOME/.m2
  ci:
    - [ -d $HOME/.m2 ] && du -sh $HOME/.m2
    - mvn -V -B -s settings.xml clean install -P uploadRepo
